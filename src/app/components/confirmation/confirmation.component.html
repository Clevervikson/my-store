<div class="confirmation-container">
  <!-- A div that contains the confirmation message -->
  <div class="confirmation-items">
    <!-- A header that displays the confirmation message -->
    <h1 class="confirmation-header">Success!</h1>
    <!-- A message that addresses the customer by name -->
    <p>Thank you, <strong>{{customerName}}</strong>!</p>
    <!-- A message that displays the total amount of the order -->
    <p>For your purchase of <strong>\${{totalAmount}}</strong> from us.</p>
    <!-- A message that informs the customer about the shipping timeline -->
    <p>Pick your order ASAP</p>
  </div>
</div>
