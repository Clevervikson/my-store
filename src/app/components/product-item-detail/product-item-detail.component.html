<div class="detail-container">
  <!-- Display the product image -->
  <img src="{{product.url}}">
  <div class="detail-item">
    <!-- Display the product name -->
    <h1>{{product.name}}</h1>
    <!-- Display the product price -->
    <p>${{product.price}}</p>
    <!-- Display the product description -->
    <p>{{product.description}}</p>
    <!-- Allow the user to select the quantity of the product -->
    <select class="select-input" [(ngModel)]="q">
			<option *ngFor="let val of qVals" [ngValue]="val">{{val}}</option>
		</select>
    <!-- Allow the user to add the product to their cart -->
    <button class="add-to-cart-btn btn btn-primary my-2" style="width: fit-content;" (click)="addToCart()">Add to cart</button>
    <!-- Link back to the product list page -->
    <a routerLink="/">&larr; Go back</a>
  </div>
</div>
